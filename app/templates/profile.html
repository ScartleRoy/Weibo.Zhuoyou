{% extends "base.html" %}

{% block content %}
<br>
<br>
<br>
<div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2">
           <div class="list-group">
					<a href="#" class="list-group-item active">Profile</a>
					<a href="#" class="list-group-item">Account</a>
					<a href="#" class="list-group-item">Friend</a>
					<a href="#" class="list-group-item">Donate</a>
		   </div>
        </div>
        <div class="col-md-9">
			<div class="panel panel-success">
				<div class="panel-heading">Profile</div>
				<div class="panel-body">
				
					<div class="row">
						<div class="col-md-6">
							<label for="InputProfile_picture">Profile picture</label>
							<div class="row">
								<div class="col-md-3">
									<!--Profile picture-->
									<img src="/static/pic/icon.jpg" height="64" width="64"></img>
								</div>
								<div class="col-md-9">
									<div class="row">
										<div class="col-md-6">
											<button type="submit" class="btn btn-info btn-block" id="Upload">Upload new picture</button>
										</div>
									</div>
									<label for="InputProfile_picture" id="tips"><h5><small>You can also drag and drop a picture from your computer.</small></h5></label>
								</div>
							</div>
						</div>
					</div>
					</br>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="InputNickname">Nickname</label>
								<input type="text" class="form-control" id="Nickname" placeholder="Enter Nickname">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="InputEmail">Email address</label>
								<input type="email" class="form-control" id="Email" placeholder="Enter email">
							</div>
						</div>
					</div>
					</br>
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<button type="submit" class="btn btn-success btn-block" id="Update">Update Profile</button>
							</div>
						</div>
					</div>
					
				</div>
			</div>
        </div>
      </div>
    </div>
{% endblock %}
